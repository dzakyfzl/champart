<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champart - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        const { useState } = React;

        function LoginPage() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setLoading(true);
                setTimeout(() => {
                    console.log('Login attempt:', { email, password });
                    setLoading(false);
                }, 1000);
            };

            return React.createElement(
                'div',
                { className: 'relative min-h-screen flex items-center justify-center overflow-hidden' },
                // Background
                React.createElement(
                    'div',
                    { className: 'absolute inset-0 w-full h-full' },
                    React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-br from-cyan-300 via-blue-400 to-purple-600' }),
                    React.createElement('div', { className: 'absolute top-10 left-20 w-96 h-96 bg-yellow-300 rounded-full opacity-30 blur-3xl animate-pulse' }),
                    React.createElement('div', { className: 'absolute top-40 right-10 w-80 h-80 bg-pink-400 rounded-full opacity-25 blur-3xl animate-pulse', style: { animationDelay: '1s' } }),
                    React.createElement('div', { className: 'absolute bottom-20 left-1/3 w-72 h-72 bg-orange-400 rounded-full opacity-20 blur-3xl animate-pulse', style: { animationDelay: '2s' } }),
                    React.createElement('div', { className: 'absolute -bottom-10 right-1/4 w-96 h-96 bg-blue-500 rounded-full opacity-20 blur-3xl animate-pulse', style: { animationDelay: '0.5s' } })
                ),
                // Card
                React.createElement(
                    'div',
                    { className: 'relative z-10 w-full max-w-md mx-4' },
                    React.createElement(
                        'div',
                        { className: 'bg-white rounded-2xl shadow-2xl p-8' },
                        // Branding
                        React.createElement(
                            'div',
                            { className: 'mb-8' },
                            React.createElement('p', { className: 'text-blue-600 font-semibold text-sm mb-4' }, 'Champart'),
                            React.createElement('h1', { className: 'text-4xl font-bold text-gray-900 leading-tight' }, 'Welcome!', React.createElement('br'), "What's your", React.createElement('br'), 'email?')
                        ),
                        // Form
                        React.createElement(
                            'form',
                            { onSubmit: handleSubmit, className: 'space-y-4' },
                            React.createElement(
                                'div',
                                null,
                                React.createElement('input', {
                                    type: 'email',
                                    placeholder: 'Email',
                                    value: email,
                                    onChange: (e) => setEmail(e.target.value),
                                    required: true,
                                    className: 'w-full px-4 py-3 border-2 border-gray-800 rounded-xl text-gray-900 placeholder-gray-600 focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition-all'
                                })
                            ),
                            React.createElement(
                                'div',
                                null,
                                React.createElement('input', {
                                    type: 'password',
                                    placeholder: 'Password',
                                    value: password,
                                    onChange: (e) => setPassword(e.target.value),
                                    required: true,
                                    className: 'w-full px-4 py-3 border-2 border-gray-800 rounded-xl text-gray-900 placeholder-gray-600 focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition-all'
                                })
                            ),
                            React.createElement(
                                'button',
                                {
                                    type: 'submit',
                                    disabled: loading,
                                    className: 'w-full mt-6 bg-blue-900 hover:bg-blue-800 text-white font-semibold py-3 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed'
                                },
                                loading ? 'Loading...' : 'Continue'
                            )
                        )
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(LoginPage));
    </script>
</body>
</html>
